<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="about.css">
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" id="big">
        <div class="row" style="margin-top:10px">
            <div class="col-md-4">
                <a href="">
                    <img src="img/championgg.png" />
                </a>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-2 text-right">
                <button type="button" class="btn nav_buttons" href="itemPage.html">About</button>
                <button type="button" class="btn nav_buttons">End-game</button>
                <div class="form-group">
                    <input style="margin-top:20px" 
                            type="search" 
                            class="form-control" 
                            id="searchInput" 
                            placeholder="Search for a champion/item">
                </div>
            </div>
        </div>

        <div class="glass_container container" style="margin-top:30px">
            <div class="table-responsive" style="margin-top:20px">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Old win-rate</th>
                            <th>New win-rate</th>
                            <th>Overall rank</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Abyssal Scepter</td>
                            <td>20%</td>
                            <td>50%</td>
                            <td>^ 2</td>
                        </tr>
                        <tr>
                            <td>Mejai's Soulstealer</td>
                            <td>20%</td>
                            <td>50%</td>
                            <td>v 1</td>
                        </tr>
                        <tr>
                            <td>Rabadon's Deathcap</td>
                            <td>50%</td>
                            <td>20%</td>
                            <td>v 1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
