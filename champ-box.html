<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<dom-module id="champ-box">
<style>
.mainbox {
    height: 40px;
    width: 100%;
    background-color: #d3d3d3;
    margin-bottom: 5px;
}
div div div {
    margin-top: 5px;
}
.row {
    width: 100%;
    margin: 0;
}

</style>

<template>
    <div class="mainbox">
        <div class="row">
            <div class="col-md-1">
                <span>{{rank}}</span>
            </div>
            <div class="col-md-8">
                <img src="{{champ.icon}}" style="width:30px; height:auto;" class="text-right"/>
                <span style="margin-left:10px;">{{champ.name}}</span>
            </div>
            <div class$="{{signClass(champ.delta)}}">
                <template is="dom-if" if="{{positive(champ.delta)}}">
                    <iron-icon icon="expand-less"></iron-icon>
                </template>
                <template is="dom-if" if="{{negative(champ.delta)}}">
                    <iron-icon icon="expand-more"></iron-icon>
                </template>
                <span>{{champ.delta}}</span>
            </div>
        </div>
    </div>
</template>

<script>
    Polymer({
        is: 'champ-box',
        properties: {
            rank: {
                type: Number,
                value: 0
            },
            champ: {
                type: Object,
                value: {
                    "icon": "img/champs/aatrox.png",
                    "name": "Wukong",
                    "delta": "-2"
                }
            },
        },
        positive: function(elem) {
            if(parseInt(elem) > 0)
                return true;
            return false;
        },
        negative: function(elem) {
            if(parseInt(elem) < 0)
                return true;
            return false;
        },
        signClass: function(elem) {
            if(parseInt(elem) > 0)
                return "col-md-3 text-center delta_green";
            else if(parseInt(elem) < 0)
                return "col-md-3 text-center delta_red";
            return "col-md-3 text-center";
        }
    });
</script>
</dom-module>
