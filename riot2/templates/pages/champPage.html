<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'animations.css' %}" />
  <!-- Bootstrap core CSS -->
  <link href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="{% static "bower_components/bootstrap/dist/css/bootstrap-theme.min.css" %}" rel="stylesheet">
  <!-- Polymer elements -->
  <link rel="import" href="{% static "bower_components/polymer/polymer.html" %}">
  <link rel="import" href="{% static "bower_components/paper-card/paper-card.html" %}">
  <link rel="import" href="{% static "bower_components/paper-button/paper-button.html" %}">
  <link rel="import" href="{% static "bower_components/iron-icon/iron-icon.html" %}">
  <link rel="import" href="{% static "bower_components/iron-icons/iron-icons.html" %}">

  <link rel="import" href="{% static "champ-box.html" %}">
    <style type="text/css">
    paper-card div div div {
        height: 60px;
    }
    span {
        font-size: 20px;
        margin-left: 20px;
    }
    </style>
</head>
<body>
    <div class="container-fluid" id="big">
        <div id='header'></div>

        <!-- The below content would be replaced with specific item information via ajax calls
        Everything below is just a replaceable content template -->
        <div class="conatiner-fluid" style="margin-top:20px;">
            <div class="row">
              <div class="col-md-3">
                    <paper-card id="nameBox" style="margin-top:0px; margin-bottom:30px;">
                        <div class="card-content" style="height:150px">
                            <img class="img-responsive pull-left"
                                alt="Responsive image"
                                style="width:100px; height:auto; margin:10px; margin-right:30px;"
                                src={{champImage|safe}} />
                            <div style="margin:10px; font-size:30px;">
                                <strong>{{champName}}</strong>
                            </div>
                        </div>
                    </paper-card>
                </div>
                <div class="col-md-6">
                    <!-- Next step - make the white background expand with the items as they appear
                         Next next step - have 5.11 show up first at the center of the div, then after the
                                          center arrow appears, have it shift to the left then 5.14 shows
                                          on the right -->
                    <paper-card id="champRankItemCard" heading="Most popular items in order" style="margin-top:0px;">
                        <div class="card-content row">
                            <div class="col-md-5 text-center">
                                <div id="order0">
                                    <strong style="font-size:25px;">5.11</strong>
                                </div>
                                {% block content %}
                                {% for item in item_list511 %}
                                <div class="text-left" id={{item.order|safe}}>
                                  <img src = {{item.img|safe}} class="icon"/>
                                  <span> {{item.name}} </span>
                                </div>
                                {% endfor %}

                            </div>
                            <div class="col-md-2 text-center" id="centerIcon">
                                <iron-icon icon="chevron-right" style="width:80px;height:auto;margin-top:260px;"></iron-icon>
                            </div>
                            <div class="col-md-5 text-center">
                                <div id="order0">
                                    <strong style="font-size:25px;">5.14</strong>
                                </div>
                                {% for item in item_list514 %}
                                <div class="text-left" id={{item.order|safe}}>
                                  <img src = {{item.img|safe}} class="icon"/>
                                  <span> {{item.name}} </span>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </paper-card>
                </div>
                <div class="col-md-3">
                    <paper-card id="someCard" heading="Some card" style="margin-top:0px;">
                        <div class="card-content">
                            Something goes here
                        </div>
                    </paper-card>
                </div>
            </div>
        </div>

        <div id='footer'></div>
    </div>
{% endblock %}
    <script src="/static/js/jquery.js"></script>
    <script>
        $('#header').load('/static/header.html');
        $('#footer').load('/static/footer.html');
    </script>
</body>
</html>
